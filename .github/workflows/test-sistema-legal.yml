# Testes E2E do Sistema Legal (Playwright)
name: Sistema Legal - Testes

concurrency:
  group: sistema-legal-tests-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    paths:
      - 'projetos/sistema-legal/**'
      - '.github/workflows/test-sistema-legal.yml'
    branches: [main, master]
  pull_request:
    paths:
      - 'projetos/sistema-legal/**'
      - '.github/workflows/test-sistema-legal.yml'
    branches: [main, master]

jobs:
  test:
    name: E2E Playwright
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: projetos/sistema-legal
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: projetos/sistema-legal/package-lock.json

      - run: npm ci || npm install

      - run: npx playwright install --with-deps chromium

      - run: npx playwright test --reporter=html --reporter=github
        env:
          CI: true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: projetos/sistema-legal/playwright-report/
          retention-days: 7
